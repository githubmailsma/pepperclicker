<div class="board">
  <div class="row">
    <div class="col">
      <div class="col-title">Harvesting</div>
      <div class="col-content">
        <img src="./assets/pepper.gif" width="250px" (click)="ClickHarvest(1)" />
        <div>
          <p>Click the pepper to harvest it!</p>
          <div class="cheat">
          <p>
            <button class="btn btn-primary" (click)="ClickHarvest(1)">
              Harvest
            </button>
          </p>
          <p>
            <button class="btn btn-primary" (click)="ClickHarvest(10)">
              Harvest x10
            </button>
          </p>
          <p>
            <button class="btn btn-primary" (click)="ClickHarvest(100)">
              Harvest x100
            </button>
          </p>
          <p>
            <button class="btn btn-primary" (click)="ClickHarvest(1000000)">
              Harvest x1.000.000
            </button>
          </p>
        </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="col-title">Pepper fields</div>
      <div class="col-content">
        <div class="contentbox">
          <p>You own</p>
          <p class="peppercounter">{{ peppers | number: "1.0-0" }}</p>
          <p>Peppers</p>
        </div>
        <div class="contentbox fade-in" *ngIf="peppersPerSecond > 0">
          <p>
            Peppers per second:
            {{ peppersPerSecond | number: "1.1-1" }}
          </p>
          <p><img src="./assets/growing.gif" width="250px" /></p>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="col-title">Improvements</div>
      <div class="col-content">
        <app-improvement-list
          [peppers]="peppers"
          [improvementList]="improvementList"
          (DoUpdateSubscriptions)="UpdateSubscriptions($event)"
        ></app-improvement-list>
      </div>
    </div>
  </div>
</div>
